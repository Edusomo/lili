<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Salários Diários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1>💰 Controle de Salários</h1>
            <p class="subtitle">Gerencie pagamentos diários dos funcionários</p>
        </header>

        <!-- Formulário de Registro -->
        <section class="card form-section">
            <div class="card__body">
                <h2>📝 Novo Registro</h2>
                <form id="registroForm" class="form">
                    <div class="form-group">
                        <label for="funcionario" class="form-label">Funcionário</label>
                        <input type="text" id="funcionario" class="form-control" placeholder="Nome do funcionário" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor" class="form-label">Valor Ganho (R$)</label>
                        <input type="number" id="valor" class="form-control" step="0.01" placeholder="0,00" required>
                        <small class="form-help">Valores negativos são permitidos para descontos</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea id="observacoes" class="form-control" rows="3" placeholder="Descrição do trabalho ou observações"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--full-width btn--lg">
                        💾 Salvar Registro
                    </button>
                </form>
            </div>
        </section>

        <!-- Filtros -->
        <section class="card filter-section">
            <div class="card__body">
                <h3>🔍 Filtrar por Funcionário</h3>
                <div class="form-group">
                    <select id="filtroFuncionario" class="form-control">
                        <option value="">Todos os funcionários</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Resumo por Funcionário -->
        <section class="resumo-section">
            <h3>👥 Resumo por Funcionário</h3>
            <div id="resumoFuncionarios" class="resumo-grid">
                <!-- Cards de resumo serão inseridos aqui -->
            </div>
        </section>

        <!-- Lista de Registros -->
        <section class="card registros-section">
            <div class="card__body">
                <div class="flex justify-between items-center mb-16">
                    <h3>📋 Registros</h3>
                    <div class="total-display">
                        <span class="total-label">Total Geral:</span>
                        <span id="totalGeral" class="total-value">R$ 0,00</span>
                    </div>
                </div>
                <div id="listaRegistros" class="registros-list">
                    <!-- Registros serão inseridos aqui -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <p>🔄 Dados salvos automaticamente na sessão</p>
        </footer>

        <!-- Modal de Confirmação -->
        <div id="modalConfirmacao" class="modal hidden">
            <div class="modal-content">
                <h4>⚠️ Confirmar Ação</h4>
                <p id="modalMensagem"></p>
                <div class="modal-actions">
                    <button id="modalCancelar" class="btn btn--outline">Cancelar</button>
                    <button id="modalConfirmar" class="btn btn--primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
